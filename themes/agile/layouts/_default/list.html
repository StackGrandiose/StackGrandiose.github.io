{{ define "main" }}
<h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
    <h2 style="padding-bottom: 0px; margin-bottom: 0px;"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    <p id="date"style="margin-top: 0px;">{{ .Date | time.Format ":date_medium" }}</p>
  {{ end }}
{{ end }}
